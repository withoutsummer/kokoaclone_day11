<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library Homepage</title>
</head>
<body>
    <header class="header-bar">
        <div class="header-bar__column">
            <i class="fas fa-solid fa-bars"></i>
        </div>
        <div class="header-bar__column">
            <span>library</span>
        </div>
        <div class="header-bar__column">
            <i class="fas fa-solid fa-cart-shopping"></i>
        </div>
    </header>
    <div class="search-bar">
        <div class="search-bar__box">
            <input type="search" name="search-bar" placeholder="Search books...">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </div>
    <div class="main-page">
        <h1 class="main-page__title">Book of the day</h1>
        <div class="main-page__bar">
            <img class="main-page__Img" src="images/main_page_img.jpg">
            <div class="main-page__text">
                <h3 class="main-page__name">No Fixed Adobe</h3>
                <p class="main-page__author">Journey Through</p>
                <div class="stars main-page__stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="main-page__booktype">
                    <p id="booktype">Journey</p>
                    <p id="booktype">Biography</p>
                </div>
                <div class="main-page__button">
                    <button class="main-page__scrap"><i class="fa-solid fa-bookmark fa-lg"></i></button>
                    <button class="main-page__payment">Book Now</button>
                </div>
            </div>
        </div>   
        <div  class="scroll-page">
            <h1 class="scroll-page__title">Top Adventures</h1>
            <div class="scroll-page__bar">
                <div class="scroll-page__content"><img class="scroll-page__img" src="images/scroll-page_img1.jpg">
                    <div class="stars scroll-page__stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                    </div>
                </div>
                <div class="scroll-page__content"><img class="scroll-page__img" src="images/scroll-page__img2.jpg">
                    <div class="stars scroll-page__stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
                <div class="scroll-page__content"><img class="scroll-page__img" src="images/scroll-page_img3.jpg">
                    <div class="stars scroll-page__stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
                <div class="scroll-page__content"><img class="scroll-page__img" src="images/scroll-page_img4.jpg">
                    <div class="stars scroll-page__stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
            </div>
        </div>   
        <div  class="authors-page">
            <h1 class="authors-page__title">Popular authors</h1>
            <div class="authors-page__bar">
                <img class="authors-page__img" src="images/author.jpg">
                <div class="authors-page__text">
                    <h3 class="authors-page__author">George Raymond Richard Martin</h3>
                    <p class="authors-page__intro">
                    Martin's work has been described as having 
                    "complex story lines, fascinating characters, great dialogue, perfect 
                    pacing" by literary critic Jeff VanderMeer.
                    </p>
                </div>              
            </div>   
        </div>      
    </div>
    
    <script src="https://kit.fontawesome.com/f93a846390.js" crossorigin="anonymous"></script>
</body>
</html>
